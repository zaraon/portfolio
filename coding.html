    <!DOCTYPE html>

<title>Sample JavaScript</title>

	<Script type="text/javascript">
	
	function cyears (form){
	form.dogage.value = form.myage.value * 7
	}
	
	</script>



		<b>Find out your age in dog years!</b>

		<form method="post">

			<table>
			
			<tr>
			
				<td>Enter your age:</td>
				<td><input type="text" name="myage" size=15></td>
				
			</tr>

			<tr>
				<td>
				<input type="button" value="Calculate" onclick="cyears(this.form)">
				</td>
			</tr>

			<tr>
			
				<td>Your age in Dog Years is:</td>
				<td><input type="text" name="dogage" size=15></td>
				
			</tr>

			</table>

		</form>
<title>CSS Web Page</title>

<style>

	body {
		background: #222;
		margin-top: 20px;
		font-family: arial;
		color: white;
	}
	
	.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
	}
	
	.thumbnails img:hover {
	border: 4px solid #00ccff;
	}
	
	.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
	}
	
</style>

</head>
<body>

<div id="container" align="center">

	<h1>My Web Page Gallery</h1>
		
	<br />
	
	<div class="thumbnails">
		<img onmouseover="preview.src=img1.src" name="img1" src="images/img1.jpg" />
		<img onmouseover="preview.src=img2.src" name="img2" src="images/img2.jpg" />
		<img onmouseover="preview.src=img3.src" name="img3" src="images/img3.jpg" />
		<img onmouseover="preview.src=img4.src" name="img4" src="images/img4.jpg" />
		<img onmouseover="preview.src=img5.src" name="img5" src="images/img5.jpg" />
	</div>
	
	<br/>
	
	<div class="preview" align="center">
		<img name="preview" src="images/img1.jpg" />
	</div>

</div>
